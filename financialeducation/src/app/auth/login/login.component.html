  <div class="modal-header">
    <h4 class="modal-title">Inicia sesión</h4>
    <button type="button" class="close btn-dark" aria-label="Close" (click)="closeModal('dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form
    [formGroup]="formLogin"
    (ngSubmit)="login()"
    >
      <div class="mb-3">
        <!-- <label for="exampleInputEmail1" class="form-label ">Ingresa correo</label> -->
        <input 
         type="email" 
         placeholder="Ingrese correo"
         class="form-control" 
         id="exampleInputEmail1" 
         aria-describedby="emailHelp"
         formControlName="email">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="Ingrese contraseña">
      </div>
      <button type="submit" class="btn btn-danger" (click)="login()" [disabled]="formLogin.invalid">Iniciar sesión</button>
    </form>
    <hr>
     <button type="click" class="btn btn-secondary" (click)="loginGoogle()"><img style="width:7%; padding-right: 2%;" src="/assets/img/google.png" alt="google"/>Google</button>
   
  </div>
  <div class="modal-footer">
    <p>Para registrarte realiza este <a href="...">Quiz</a></p>
  </div>
